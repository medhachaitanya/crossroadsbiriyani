<!DOCTYPE html>
<html>
<head>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>Crossroads Biryani Grill</title>
	<style>
		.overlay {
			height: 100%;
			width: 0;
			position: fixed;
			z-index: 1;
			top: 0;
			left: 0;
			background-color: rgb(0, 0, 0);
			background-color: rgba(0, 0, 0, 0.9);
			overflow-x: hidden;
			transition: 0.5s;
		}

		.overlay-content {
			position: relative;
			top: 25%;
			width: 100%;
			text-align: center;
			margin-top: 30px;
		}

		.overlay a {
			padding: 8px;
			text-decoration: none;
			font-size: 36px;
			color: #818181;
			display: block;
			transition: 0.3s;
		}

		.overlay a:hover,
		.overlay a:focus {
			color: #f1f1f1;
		}

		/* .overlay .closebtn {
		position: absolute;
		top: 20px;
		right: 45px;
		font-size: 60px;
		} */
		@media screen and (max-height: 450px) {
			.overlay a {
				font-size: 20px
			}

			/* .overlay .closebtn {
				font-size: 40px;
				top: 15px;
				right: 35px;
			} */
		}



	</style>

	<!-- keep index.html mocked as well for consistency -->
	<script
		id='sap-ui-bootstrap'
		src='https://openui5.hana.ondemand.com/resources/sap-ui-core.js'
		data-sap-ui-theme='sap_fiori_3'
		data-sap-ui-compatVersion="edge"
		data-sap-ui-async="true"
		data-sap-ui-oninit="module:com/crossroadsbiriyani/customer/cart/initMockServer"
		data-sap-ui-resourceroots='{
			"com.crossroadsbiriyani.customer.cart" : "./",
			"com.crossroadsbiriyani.customer.mock": "./localService/mockdata"
		}'>
	</script>

	<script>
		setTimeout(() => {
			document.getElementById("myNav").style.width = "0%";
		}, 3000);
		function hideOverlay()
		{
			document.getElementById("myNav").style.width = "0%";
		}
	</script>
	

</head>
<body class='sapUiBody' id='content'>

	<div id="myNav" class="overlay aligncenter">
		<!-- <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a> -->
		<div class="overlay-content">
			<nav>
				<ul>
					<img src='/img/logo.png' style="vertical-align:middle;margin:50px 0px 0px -40px" width='250px' height='150px' />
					<!-- <h1>Welcome</h1> -->
					<!-- <input class="favorite styled" type="button" value="Proceed" onclick="hideOverlay()"> -->
				</ul>
			</nav>
		</div>
	</div>
	<script>
		document.getElementById("myNav").style.width = "100%";
	</script>
	<div data-sap-ui-component data-name="com.crossroadsbiriyani.customer.cart" data-id="container" data-settings='{"id" : "cart"}'></div>
</body>
</html>
